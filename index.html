<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="header">Welcome to Cooker-Clicker</div>
      <div id="left" class="menu">
        <div id="info" class="info">Info</div>
        <div id="stats" class="stats">Stats</div>
        <div id="ascend" class="ascend">Ascend</div>
        <div id="opt" class="opt">Options</div>
      </div>
      <div id="middle" class="game">
        <h2 class="title">Papa's Home Bakery</h2>
        <div id="cookieBtn" class="cookie">
          <img
            src="./assets/cookie_PNG13656.png"
            alt="cookie"
            width="250"
            type="image/x-icon"
          />
        </div>
        <div class="Cookie-Counter">
          <p>Cookie: <span id="cookieSpan">0</span></p>
        </div>
        <div class="cps">
          <p>Per Second: <span id="cpsSpan">0</span></p>
        </div>
        <button id="upgradeBtn" class="upgrade">
          <img src="./assets/Upgrade.png" alt="upgrade button" width="100" />
        </button>
      </div>
      <div id="right" class="upgradeStore">
        <h2 class="store">Store</h2>
        <div class="product0" id="auto-click" data price="50">
          <img
            src="./assets/precious-stones-beautiful.png"
            alt="jewel"
            class="jewel"
            width="100"
          />
          <p class="name">1x Jewel</p>
          <p class="price"><span>50</span> cookies</p>
        </div>
        <div class="product1" id="auto-click" data price="100">
          <img
            src="./assets/precious-stones-beautiful.png"
            alt="jewel"
            class="jewel"
            width="100"
          />
          <p class="name">2x Jewel</p>
          <p class="price"><span>100</span> cookies</p>
        </div>
        <div class="product2" id="auto-click" data price="500">
          <img
            src="./assets/precious-stones-beautiful.png"
            alt="jewel"
            class="jewel"
            width="100"
          />
          <p class="name">3x Jewel</p>
          <p class="price"><span>500</span> cookies</p>
        </div>
        <div class="product3" id="auto-click" data price="1000">
          <img
            src="./assets/precious-stones-beautiful.png"
            alt="jewel"
            class="jewel"
            width="100"
          />
          <p class="name">4x Jewel</p>
          <p class="price"><span>1000</span> cookies</p>
        </div>
        <div class="product4" id="auto-click" data price="2000">
          <img
            src="./assets/precious-stones-beautiful.png"
            alt="jewel"
            class="jewel"
            width="100"
          />
          <p class="name">5x Jewel</p>
          <p class="price"><span>2000</span> cookies</p>
        </div>
      </div>
    </main>
    <div class="footer">
      <footer>Copyright 2024 Hannah Manieson</footer>
    </div>
  </body>
</html>
